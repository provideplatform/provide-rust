version: "3.5"

services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_DB=prvd
      - POSTGRES_USER=prvd
      - POSTGRES_PASSWORD=prvdp455
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "prvd", "-d", "prvd"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: postgres
    volumes:
      - provide-db:/var/lib/postgresql/data
    networks:
      - provide
    ports:
      - 5432:5432
    restart: always

  redis:
    image: redis
    container_name: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: redis
    networks:
      - provide
    ports:
      - 6379:6379
    restart: always

